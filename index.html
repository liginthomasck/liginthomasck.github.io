 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Willy Wonkas - Personal Portfolio Website Template" />
    <meta name="keywords" content="blog, business card, creative, creative portfolio, cv theme, online resume, personal, portfolio, professional cv, responsive portfolio, resume, resume theme, vcard" />
    <meta name="author" content="willy wonka" />
    <title>liginthomasck</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--favicon-img-->
    <!--main css file should not be removed -->
    <link rel="stylesheet" href="css/index.css">
    <!--main css file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>

<body>
    <!--contains all the div-->
    <div id="all">
        <!--mouse  follower-->
        <div class="cursor"></div>
        <!--mouse  follower-->
        <!--loader-->
        <div id="loader">
            <span class="color">Ligin</span>Thomas
        </div>
        <!--loader-end-->
        <!--link-screen-->
        <div id="breaker">
        </div>
        <div id="breaker-two">
        </div>
        <!--link-screen-->
        <!--Main-Section-->
        <!--Navigator-fullscreen-->
        <div id="navigation-content">
            <div class="logo">
                <img src="images/willy wonka logo.png" alt="logo">
            </div>
            <div class="navigation-close">
                <span class="close-first"></span>
                <span class="close-second"></span>
            </div>
            <div class="navigation-links">
                <a href="#" data-text="HOME" id="home-link">HOME</a>
                <a href="#" data-text="ABOUT" id="about-link">ABOUT</a>
                <a href="#" data-text="BLOG" id="blog-link">BLOG</a>
                <a href="#" data-text="PORTFOLIO" id="portfolio-link">PORTFOLIO</a>
                <a href="#" data-text="CONTACT" id="contact-link">CONTACT</a>
            </div>
        </div>
        <!--Navigator-Fullscreen END-->
        <!--Home Page-->
        <!--Menubar-->
        <div id="navigation-bar">
            <img src="images/willy wonka logo.png" alt="logo">
            <div class="menubar">
                <span class="first-span"></span>
                <span class="second-span"></span>
                <span class="third-span"></span>
            </div>
        </div>
        <!--Menubar End-->
        <!--Header-->
        <div id="header">
            <div id="particles"></div>
            <!--Social Media Links-->
            <div class="social-media-links">
                <a href="https://www.twitter.com/liginthomasck/"><img src="images/twitter logo.png" class="social-media" alt="twitter-logo"></a>
                <!--Your instagram homepage link inser in place of "#"-->
                <a href="https://www.facebook.com/liginthomasck/"><img src="images/facebook logo.png" class="social-media" alt="facebook-logo"></a>
                <a href="https://www.instagram.com/liginthomasck/"><img src="images/instagram logo.png" class="social-media" alt="instagram-logo"></a>
                <a href="https://in.pinterest.com/liginthomasck/"><img src="images/pinterest.png" class="social-media" alt="pinterest-logo"></a>
                <a href="https://www.linkedin.com/in/liginthomasck/"><img src="images/linkedin logo.png" class="social-media" alt="linkedin-logo"></a>
                <a href="https://www.reddit.com/user/Ciya_Khan"><img src="images/reddit.png" class="social-media" alt="twitter-logo"></a>

            </div>
            <!--Social Media Links end-->
            <div class="header-content">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">Ligin </span>Thomas</div>
                    <div class="secondline">
                        I'm a
                        <span class="txt-rotate color" data-period="1200" data-rotate='[ " Developer...", " Researcher...", " Scientist..." ]'></span>
                        <span class="slash">|</span>
                    </div>
                    <div class="contact">
                        <a href="Mailto:liginthomasck@pm.me"><img src="images/mail.png" alt="email-pic" class="contactpic"></a>
                        <!--Your email Id write in place of "#"-->
                        <a href="Tel:+919995552503"><img src="images/call.png" alt="phone-pic" class="contactpic"></a>
                        <!--Your telephone number Id write in place of "#"-->
                    </div>
                </div>
            </div>
            <!--header image-->
            <div class="header-image">
                <img src="images/man.png" alt="logo">
            </div>
            <!--header image end-->
        </div>
        <!--Header End-->
        <!--HomePage End-->
        <!--Main-Section End-->
        </div>
    <!--all the divisions-->
    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    <!--particles script-->
    <script>
        particlesJS("particles", {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 0,
                    "color": "#ffffff",
                    "opacity": 0.24463576890600452,
                    "width": 1.2626362266116362
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
